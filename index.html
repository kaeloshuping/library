<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>My Library</title>
</head>
<body>
    <div id="main-container">
        <div id="header">
            <div id="header-text">MY LIBRARY</div>
        </div>
        <div id="content-body">
            <div id="sidebar">
                <form action="" method="post" id="inputForm">
                    <p id="form-heading">Add Details of Book</p>
                    <ul>
                        <li>
                            <label for="book-title">Book Title *</label>
                            <input type="text" id="book-title" required>
                        </li>
                        <li>
                            <label for="book-author">Book Author *</label>
                            <input type="text" id="book-author" required>
                        </li>
                        <li>
                            <label for="page-count">Number of pages in book *</label>
                            <input type="text" id="page-count" required>
                        </li>               
                    </ul>
                    <button type="submit" id="submit-btn">SUBMIT BOOK</button>
                </form>
                <button id="add-btn">+</button>
            </div>
            <div id="book-cards">
            </div>
        </div>
        <div id="footer">
            <div id="footer-text">The Odin Project Â© 2023</div>
        </div>
    </div>
</body>
</html>
